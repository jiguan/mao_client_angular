<p>post list</p>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="posts">
        <li ng-repeat="post in $ctrl.posts | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="#!/posts/post/{{post.id}}" class="thumb">
            <img ng-src="{{post.title}}" alt="{{post.title}}" />
          </a>
          <a href="#!/posts/post/{{post.id}}">{{post.title}}</a>
          <p>{{post.title}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
