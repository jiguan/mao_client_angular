<p>post list</p>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
      <a class="btn" href="#!/posts/post/create">Create</a>
    </div>
    <div class="col-md-8">
      <!--Body content-->
      <ul class="posts">
        <li ng-repeat="post in $ctrl.posts | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail post-list-item">
          <a href="#!/posts/post/{{post.id}}" class="thumb">
            <img ng-if="post.files.length" ng-src="{{$ctrl.baseUrl + post.files[0]}}" alt="{{post.title}}" />
            <img ng-if="post.files.length==0" ng-src="img/image-not-available.gif" alt="{{post.title}}" />
          </a>
          <a href="#!/posts/post/{{post.id}}">{{post.title}}</a>
          <p>{{post.title}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
