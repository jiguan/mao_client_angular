<div class="container-fluid">
  <p>
    {{$ctrl.title}}
  </p>
  <form ng-submit="$ctrl.update()">
    <div class="form-horizontal">
      <hr />
      <div class="form-group">
        <label class="control-label col-md-2">Title</label>
        <div class="col-md-8">
          <input type="text" name="title" required class="form-control" ng-model="$ctrl.post.title" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">Detail</label>
        <div class="col-md-8">
          <input type="text" name="detail" required class="form-control" ng-model="$ctrl.post.detail" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <input type="submit" value="{{$ctrl.button}}" class="btn btn-default" />
          <input type="submit" value="Cancel" class="btn btn-default" />
          <span class="text-success">{{message}}</span>
        </div>
      </div>
    </div>

    <input type="file" nv-file-select="" uploader="$ctrl.uploader" multiple  /><br/>
    <div class="col-md-9" style="margin-bottom: 40px">

      <h3>Upload queue</h3>
      <table class="table">
        <thead>
          <tr>
            <th width="50%">Name</th>
            <th ng-show="uploader.isHTML5">Size</th>
            <th ng-show="uploader.isHTML5">Progress</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in $ctrl.uploader.queue">
            <td><strong>{{ item.file.name }}</strong>
              <div ng-show="$ctrl.uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
            </td>
            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
            <td ng-show="uploader.isHTML5">
              <div class="progress" style="margin-bottom: 0;">
                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
              </div>
            </td>
            <td class="text-center">
              <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
            </td>
            <td nowrap>
              <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                <span class="glyphicon glyphicon-trash"></span> Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div>
        <div>
          Queue progress:
          <div class="progress" style="">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </div>
        <button type="button" class="btn btn-success btn-s" ng-click="$ctrl.uploader.uploadAll()" ng-disabled="!$ctrl.uploader.getNotUploadedItems().length">
          <span class="glyphicon glyphicon-upload"></span> Upload all
        </button>
        <button type="button" class="btn btn-danger btn-s" ng-click="$ctrl.uploader.clearQueue()" ng-disabled="!$ctrl.uploader.queue.length">
          <span class="glyphicon glyphicon-trash"></span> Remove all
        </button>
      </div>

    </div>

</div>
